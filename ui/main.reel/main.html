<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"},
                    "selectedContent": 0,
                    "routable": {"@": "routableInfo"},
                    "routableName": "main",
                    "jsonContents": [
                        {"#": "example-content-1"},
                        {"#": "example-content-2"},
                        {"#": "example-content-3"}
                    ]
                },
                "bindings": {
                    "content": {"<-": "@owner.contents[selectedContent]"},
                    "selectedContent": {"<-": "@contentSelect.value.code"}
                }
            },
            "routableInfo": {
                "prototype": "router[Routable]",
                "properties": {
                    "target": {"@": "owner"}
                },
                "bindings": {
                    "state.selectedContent": {"<->": "@owner.selectedContent"}
                }
            },
            "contentSelect": {
                "prototype": "digit/ui/select.reel",
                "properties": {
                    "element": {"#": "content-select"},
                    "content": [
                        {"label": "1st list", "code": 0},
                        {"label": "2nd list", "code": 1},
                        {"label": "3rd list", "code": 2}
                    ]
                },
                "bindings": {
                    "contentController.selection.0": {"<-": "content[@owner.selectedContent]"}
                }
            },
            "list": {
                "prototype": "ui/list.reel",
                "properties": {
                    "element": {"#": "list"}
                },
                "bindings": {
                    "content": {"<-": "@owner.content"}
                }
            },
            
            "details": {
                "prototype": "ui/details.reel",
                "properties": {
                    "element": {"#": "details"}
                },
                "bindings": {
                    "content": {"<-": "@list.selected"}
                }
            },

            "montageVersion": {
                "prototype": "ui/version.reel",
                "properties": {
                    "element": {"#": "montageVersion"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <select data-montage-id="content-select" class="layout select">
<!--            <option value="0">1st list</option>
            <option value="1">2nd list</option>
            <option value="2">3rd list</option>
            -->
        </select>
        <div data-montage-id="list" class="layout list"></div>
        <div data-montage-id="details" class="layout details"></div>
        <div data-montage-id="montageVersion" class="layout version"></div>
    </div>
